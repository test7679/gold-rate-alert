name: Gold Rate Monitor

on:
  schedule:
    - cron: "0 * * * *"   # Every 1 hour (UTC â†’ works for IST)
  workflow_dispatch:

jobs:
  gold-rate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install playwright requests pytz
          playwright install chromium

      - name: Run gold rate checker
        env:
          GOLD_BOT_TOKEN: ${{ secrets.GOLD_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python check_gold_rate.py
